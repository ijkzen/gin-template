<nav class="flex flex-row items-baseline justify-start app-navbar-header pl-4 pr-4 pb-2 pt-1">
    <button mat-icon-button (click)="switchProgressBar()">
        <mat-icon fontSet="material-symbols-sharp">home</mat-icon>
    </button>

    <span class="flex-1"></span>

    <span (click)="switchTheme()">
        @if (isDark) {
        <button mat-icon-button>
            <mat-icon fontSet="material-symbols-sharp">sunny</mat-icon>
        </button>
        } @else {
        <button mat-icon-button>
            <mat-icon fontSet="material-symbols-sharp">dark_mode</mat-icon>
        </button>
        }
    </span>

    <button mat-icon-button (click)="showToast()">
        <mat-icon fontSet="material-symbols-sharp">person</mat-icon>
    </button>
</nav>
