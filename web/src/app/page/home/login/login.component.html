<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
    <h2 class="text-2xl font-bold mb-4 text-center">登录</h2>

    <mat-form-field class="w-full mb-4">
        <mat-label>用户名</mat-label>
        <input matInput [(ngModel)]="username" placeholder="请输入用户名">
    </mat-form-field>

    <mat-form-field class="w-full mb-4">
        <mat-label>密码</mat-label>
        <input matInput [(ngModel)]="password" placeholder="请输入密码" type="password">
    </mat-form-field>

    <button mat-flat-button color="primary" class="w-full" (click)="login()">登录</button>

    @if (errorMessage) {
      <p class="text-red-500 text-center mt-4">{{ errorMessage }}</p>
    }
</div>
