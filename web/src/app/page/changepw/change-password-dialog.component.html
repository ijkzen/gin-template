<h2 mat-dialog-title>修改密码</h2>
<form [formGroup]="form" (ngSubmit)="submit()" mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>旧密码</mat-label>
        <input matInput [type]="hideOld ? 'password' : 'text'" formControlName="oldPassword">
        <button mat-icon-button matSuffix (click)="hideOld = !hideOld" type="button">
            <mat-icon fontSet="material-symbols-sharp">{{hideOld ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>新密码</mat-label>
        <input matInput [type]="hideNew ? 'password' : 'text'" formControlName="newPassword">
        <button mat-icon-button matSuffix (click)="hideNew = !hideNew" type="button">
            <mat-icon fontSet="material-symbols-sharp">{{hideNew ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>确认新密码</mat-label>
        <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword">
        <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" type="button">
            <mat-icon fontSet="material-symbols-sharp">{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <div *ngIf="errorMsg" class="error">{{errorMsg}}</div>
</form>
<mat-dialog-actions align="end">
    <button mat-button (click)="close()" [disabled]="loading">取消</button>
    <button mat-flat-button color="primary" (click)="submit()" [disabled]="loading">确定</button>
</mat-dialog-actions>
